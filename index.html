<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script async defer src="script.js"></script>
    
</head>
<body>
    <h1 style="margin-bottom: 20px;">Electricity Bill Calculator</h1>

    <!-- Main unit calculation -->
    <div class="row">
        <div class="sec1 col">
            <p class="heading"><u>Main Unit Calculation</u></p>
            <div id="mainunit">
                <div>
                    <p>Old Unit</p>
                    <input id="oldUnit" name="oldunit" type="number" placeholder="Write Old Unit">
                    <p>New Unit</p>
                    <input id="newUnit" name="newunit" type="number" placeholder="Write New Unit">
                </div>
                <div class="btndiv">
                    <input class="outputInps" id="totalMainUnits">
                    <input class="outputInps" id="totalMainUnitsCost">
                </div>
                
            </div>
        </div>
    </div>
   
    

    <!-- Inverter Unit Calculation -->
    
    <div class="sec2">
        <p class="heading"><u>Inverter Unit Calculation</u></p>
    <div id="invunit">
        <div>
            <p>Old Inverter Unit</p>
            <input id="oldUnitInv" name="oldunitInv" type="number" placeholder="Write Old Unit">
            <p>New Inverter Unit</p>
            <input id="newUnitInv" name="newunitInv" type="number" placeholder="Write New Unit">
        </div>
        <div class="btndiv">
            <input class="outputInps" id="totalInvUnits">
        <input class="outputInps" id="totalInvUnitsCost">
        </div>
        
    </div>
 </div>

 <div class="sec3">
     <p class="heading"><u>Final Total</u></p>
     <input id="totalUnits">
     <input id="totalUnitsCost">
     <button id="Btn1" class="btn btn-primary"><i class="fas fa-calculator"></i> Calculate</button>
 </div>

    

    
</body>
</html>
